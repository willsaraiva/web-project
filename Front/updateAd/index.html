<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="menu.css" rel="stylesheet">
    <link href="cadastro-anuncio.css" rel="stylesheet">

    <title>Edição de Anúncio</title>
  </head>

<body>

    <script src="./verifyToken.js"></script>

    <header class="header">
      <div class="container">
          <a href="../home" class="grid-4">
              <img class="logo" src="logo.jpeg" alt="Vought">
          </a>

          <nav class="header_menu grid-12">
              <!-- tag estrutural de navegação -->
              <ul>
                  <li> <a href="../registerAd"> Anunciar </a></li>
                  <li> <a href="../meusAd"> Meus serviços </a></li>
                  <li> <a href="../entrar"> Entrar </a></li>
              </ul>

          </nav>
      </div>
    </header>

<!-------------------- Content ----------------->
  <div class='subtitle'>Edição do anúncio</div>

  <div class='bloco-form'>
    <div class="template-form">

      <form id="myForm">
          <label for="name">
            Nome do anúncio
            <br>
            <input id="name" type="text">
          </label>
          <br>

          <label for="price">
            Preço do serviço
            <br>
            <input id="price" type="number">
          </label>
          <br>
          
          <label for="areaOfInterest">
            Área de Interesse
            <br>
            <select class="seletor" id="areaOfInterest" name="categorias">
              <option id="legenda1" value="selecione"> Selecione uma categoria</option>
              <option value="Costura"> Costura</option>
              <option value="Construção"> Construção</option>
              <option value="Eletrônicos"> Eletrônicos</option>
              <option value="Ensino"> Ensino</option>
              <option value="Estética e Beleza"> Estética e Beleza</option>
              <option value="Frete e Mudanças"> Fretes e Mudanças</option>
              <option value="TI">TI</option>
          </select>
          </label>
          <br>

          <label for="link_img">
            Link da imagem
            <br>
            <input id="link_img" type="text" name='foto'>
          </label>
          <br>

          <label for="description">
            Decrição
          <br>
          <textarea id="description" class='caixinha' type='text'></textarea></label>
          <br><br>
          <center>
            <button type="submit">Salvar</button>
          </center>
        </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
