<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="menu.css" rel="stylesheet">
    <link href="cadastro-user.css" rel="stylesheet">
 
    <title>Cadastro</title>
  </head>

  <body>

    <header class="header">
      <div class="container">
          <a href="../home" class="grid-4">
              <img class="logo" src="logo.jpeg" alt="Vought">
          </a>
  
          <nav class="header_menu grid-12">
              <!-- tag estrutural de navegação -->
              <ul>
                  <li> <a href="../registerAd"> Anunciar </a></li>
                  <li> <a href="../meusAd"> Meus serviços </a></li>
                  <li> <a href="../entrar"> Entrar </a></li>
  
              </ul>
  
          </nav>
      </div>
    </header>

<!---------------------- Content ------------------------------->

    <div class="subtitle">Cadastro</div> 

    <div class='bloco-form'>
      <form class='template-form' id="myForm">
        <div id="field1">
          <label for="name">
            Nome
            <br>
            <input id="name" type="text">
          </label>
        </div>

        <br>

        <div id="field2">
          <label for="email">
            E-mail
            <br>
            <input id="email" type="email" name="email">
          </label>
        </div>

        <br>

        <div id="field3">
          <label for="contact">
            Contato
            <br>
            <input id="contact" type="tel" name="telefone" pattern="[9]{1}-[0-9]{4}-[0-9]{4}">
          </label>
        </div>

        <br>

        <div id="field4">
          <label for="password">
            Senha
            <br>
            <input id="password" type="password" name="senha">
          </label>
        </div>

        <div class="pass">8 ou mais caracteres</div>
        <br>
        <br>

        <br>
        
        <center>
          <button type="submit" value="cadastro">Cadastrar</button>
          <br><br>
          <hr width="50%">
        </center>
      </form>

      <center>
        <p>Já possui cadastro?<div id="login" class="entrar" href="../entrar">Fazer login</div></p>
        <br><br>
      </center>

    </div>

    <center>
      Ao continuar, você concorda com os termos de uso e a<br>
      política de privacidade de EmpreendeQXD
    </center>

    <br><br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>

</html>
